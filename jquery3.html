<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 3</title>
</head>
<body>
    <h3>konversi Suhu</h3>
    <div>Celsius</div>
    <input type="text" class="cel">

    <div>Fahrenheit</div>
    <input type="text" class="fah">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function(){
            let c=0
            let f=0
            // c>f = 9/5 * c +32
            $(".cel").change(function(){
                c = $(".cel").val();
                f = 9/5 * c + 32;
                $(".fah").val(f);
            })
            // f>c = 5/9 f -32
            $(".fah").change(function(){
                f = $(".fah").val();
                c = (f - 32) * 5/9;
                $(".cel").val(c);
            })
        })
    </script>
</body>
</html>
